description: 'Thick and super cuddly hooded jacket made of sweatshirt material. It offers a hood with a double-bevelled edge outside and very soft fleece inside to provide best comfort wear. There are also two extra pockets on its front along with a solid metal zipper. The double-thread seems make this item rugged, and an extra seem in its neck makes sure that nothing itches. Mp3 player support is granted by an extra vent for the cable in its right pocket. The ear-plug headphones can be hooked onto two small loops inside so that they won''t drop (the loops can also be used to put the jacket on a clothes hanger). The neck label features a name tag where you can write down the owner''s name to avoid disputes over this great jacket. 80% cotton and 20% polyester.'
